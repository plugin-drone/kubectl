kind: pipeline
name: "kubectl"

platform:
  arch: amd64

steps: 

- name: Docker Image  
  image: plugins/docker
  settings:
    username: 
      from_secret: docker-username
    password:
      from_secret: docker-password
    repo:
      from_secret: plugindrone/kubectl
    tags: latest
    dockerfile: build/Dockerfile.amd64
